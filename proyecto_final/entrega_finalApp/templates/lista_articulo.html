{% extends 'base.html' %}

{% load static %}

{% block herencia %}
  
<div style="text-align: center; font-family: Arial, sans-serif; font-size: 24px;">
  <header class="bs-primary" style="background-color: #025e6e; py-5">
    <div class="container">
      <div class="row justify-content-center align-items-center">
        <div class="col-md-8 col-lg-6 text-center">
          <h1 class="display-4 text-white mb-3" style="text-shadow: 2px 2px 4px #000000; -webkit-text-stroke-width: 1px; -webkit-text-stroke-color: #ffffff;">Articulos disponibles</h1>
          <p class="lead text-white mb-4" style="text-shadow: 1px 1px 2px #000000;"></p>
        </div>
      </div>
    </div>
  </header>
</div>
<div>
  {% for art in articulo %}
    <li style="display: inline-block; margin: 10px; vertical-align: top; text-align: center;">
      <a href="{% url 'articulo_detail' art.id %}">
        <strong>{{ caf }}</strong>
      </a>
      <div>
        <button>
          <a href="{% url 'articulo_delete' art.id %}">Eliminar</a>
        </button>
        <button>
          <a href="{% url 'articulo_update' art.id %}">Editar</a>
        </button>
      </div>
    </li>
   
  {% endfor %}


</div>
<button>
  <a href="{% url 'articulo_create' %}"> Nuevo Articulo</a>
</button>

{% endblock herencia %}
